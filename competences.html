<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
</head>
<body>
  <div id="header-container"></div>
  <main class="container"> 
    <section class="container-competence">
      <section class="carousel-zone carousel-competence">
        <div id="HTML-carousel" class="carousel" data-carousel="HTML">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/HTML-1.png" alt="HTML Image 1">
            <img src="assets/img/HTML-2.png" alt="HTML Image 2">
            <img src="assets/img/HTML-3.png" alt="HTML Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
      
        <div id="CSS-carousel" class="carousel" data-carousel="CSS">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/CSS-1.jpg" alt="CSS Image 1">
            <img src="assets/img/CSS-2.jpg" alt="CSS Image 2">
            <img src="assets/img/CSS-3.jpg" alt="CSS Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
      
        <div id="SASS-carousel" class="carousel" data-carousel="SASS">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/SASS-1.jpg" alt="SASS Image 1">
            <img src="assets/img/SASS-2.jpg" alt="SASS Image 2">
            <img src="assets/img/SASS-3.jpg" alt="SASS Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
      
        <div id="Tailwind-carousel" class="carousel" data-carousel="Tailwind">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/images.png" alt="Tailwind Image 1">
            <img src="assets/img/Tailwind-2.jpg" alt="Tailwind Image 2">
            <img src="assets/img/Tailwind-3.jpg" alt="Tailwind Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
      
        <div id="Node-carousel" class="carousel" data-carousel="Node">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/node.png" alt="Node Image 1">
            <img src="assets/img/Node-2.jpg" alt="Node Image 2">
            <img src="assets/img/Node-3.jpg" alt="Node Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
      
        <div id="Javascript-carousel" class="carousel" data-carousel="Javascript">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/Javascript_Logo.png" alt="Javascript Image 1">
            <img src="assets/img/Javascript-2.jpg" alt="Javascript Image 2">
            <img src="assets/img/Javascript-3.jpg" alt="Javascript Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
      
        <div id="Visual-Studio-carousel" class="carousel" data-carousel="Visual-Studio">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/visual studio.webp" alt="Visual-Studio Image 1">
            <img src="assets/img/Visual-Studio-2.jpg" alt="Visual-Studio Image 2">
            <img src="assets/img/Visual-Studio-3.jpg" alt="Visual-Studio Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
        <div id="Git-carousel" class="carousel" data-carousel="Git">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/git.png" alt="Git Image 1">
            <img src="assets/img/Git-2.jpg" alt="Git Image 2">
            <img src="assets/img/Git-3.jpg" alt="Git Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
        <div id="Github-carousel" class="carousel" data-carousel="Github">
          <button class="carousel-btn prev">‹</button>
          <div class="carousel-track">
            <img src="assets/img/images (1).png" alt="Github Image 1">
            <img src="assets/img/Github-2.jpg" alt="Github Image 2">
            <img src="assets/img/Github-3.jpg" alt="Github Image 3">
          </div>
          <button class="carousel-btn next">›</button>
        </div>
      </section>
      <section class="competence">
        <h2>Compétences</h2>
        <ul>
          <li data-carousel="HTML" class="project-name">HTML</li>
          <li data-carousel="CSS" class="project-name">CSS</li>
          <li data-carousel="SASS" class="project-name">SASS</li>
          <li data-carousel="Tailwind" class="project-name">Tailwind</li>
          <li data-carousel="Node" class="project-name">Node</li>
          <li data-carousel="Javascript" class="project-name">Javascript</li>
          <li data-carousel="Visual-Studio" class="project-name">Visual Studio</li>
          <li data-carousel="Git" class="project-name">Git</li>
          <li data-carousel="Github" class="project-name">Github</li>
        </ul>
      </section>
    </section>
  </main>
        
  <script src="header-loader.js"></script>
  <script src="script.js"></script> 
</body>
</html>
