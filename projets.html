<!DOCTYPE html>

  <title>Document</title>

  <div id="header-container"></div>
  <main>
    <section class="container container-projets">
          <section class="projet-container">
              <h2>mes projets</h2>
              <section class="mes-projets">
              <div class="projets">
              <ul>
                  <li class="project-name" data-carousel="Portfolio">Portfolio</li>
                  <li class="project-name" data-carousel="aucazein">Aucazein</li>
                  <li class="project-name" data-carousel="cafe-litteraire">Café Littéraire</li>
                  <li class="project-name" data-carousel="underground">Underground</li>
                  <li class="project-name" data-carousel="one-million">One Million</li>
                  <li class="project-name" data-carousel="gamin-camp">Gamin Camp</li>
                  <li class="project-name" data-carousel="Green-earth">Green-earth</li>
                  <li class="project-name" data-carousel="aucazein2">Aucazein</li>

              </div>
              <div class="projets">

                  <li>Design UX/UI</li>
                  <li>Design UX/UI</li>
                  <li>CSS</li>

                  <li>Tailwind</li>
                  <li>Tailwind</li>
                  <li>SCSS</li>
                  <li>Projet Collaboratif</li>
              </ul>
              </div>
              </section>
          </section>
  
          <!-- caroussel -->

              <div id="Portfolio-carousel" class="carousel" data-carousel="Portfolio">
                <button class="carousel-btn prev">‹</button>
                <div class="carousel-track">

                  <img src="assets/img/portfolio3.jpg" alt="Portfolio Image 3">

                <button class="carousel-btn next">›</button>

              <div id="aucazein-carousel" class="carousel" data-carousel="aucazein">
